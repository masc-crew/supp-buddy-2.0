<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css" />
</head>
<body>
<h2>Register</h2>
<form th:action="@{/register}" th:object="${user}" method="post">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" th:field="*{firstName}" required><br>
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" th:field="*{lastName}" required><br>
    <label for="email">Email:</label
    <input type="email" id="email" th:field="*{email}" required><br>
    <label for="username">Username:</label>
    <input type="text" id="username" th:field="*{username}" required><br>
    <label for="password">Password:</label>
    <input type="password" id="password" th:field="*{password}" required><br>
    <label for="gender">Gender:</label>
    <input type="text" id="gender" th:field="*{gender}" required><br>
    <label for="weight">Weight (kg):</label>
    <input type="number" id="weight" th:field="*{weight}" required><br>
    <label for="height">Height (cm):</label>
    <input type="number" id="height" th:field="*{height}" required><br>
    <button type="submit">Register</button>
</form>
</body>
</html>
